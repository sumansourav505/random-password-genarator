<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br> <span>Random Password</span> </h1>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="copy.png" alt="" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"> <img src="generate.png" alt="">generate password</button>
    <script>
        const passwordBox=document.getElementById("password");
        const length=8;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const symbol="@#$%^&*()_+~|}{][></-=";
        const number="0123456789";
        const allChar=upperCase+lowerCase+number+symbol;
        function createPassword()
        {
            let password="";
            password+=upperCase[Math.floor(Math.random()*upperCase.length)];
            password+=upperCase[Math.floor(Math.random()*lowerCase.length)];
            password+=upperCase[Math.floor(Math.random()*symbol.length)];
            password+=upperCase[Math.floor(Math.random()*number.length)];
            while(length > password.length){
                password +=allChar[Math.floor(Math.random()*allChar.length)];
            }
            passwordBox.value=password;

        }
       function  copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
       }
    </script>
  </div>  
</body>
</html>
